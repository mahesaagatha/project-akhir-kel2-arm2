<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <!-- Akhir Icon -->

    <!-- My CSS -->
    <link rel="stylesheet" href="static/style.css" />
    <!-- Akhir My CSS -->

    <title>{% block title %} {% endblock %}Dashboard | HVAC System</title>
  </head>
  <body id="beranda">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top navbar" style="background-color: #020105">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="static/img/logoturbin.png" alt="" width="50" height="36" />
        </a>
        <a class="navbar-brand" href="#">Monitoring - HVAC System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="/welcome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="/aboutus">About Us</a>
            </li>
            {% if session['admin'] %}
            <li class="nav-item">
              <a class="nav-link text-light" href="/databaseadmin">Database</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/logout">Logout</a>
            </li>
            {% elif session['user'] %}
            <li class="nav-item">
              <a class="nav-link text-light" href="/databaseuser">Database</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-light" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/user">User</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    {% block content %} {% endblock %}
  </body>
</html>
